<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>headset tester</title>
	</head>
	<body>
		<main class="container flex">
			<video
				playsinline
				autoplay
				muted
				loop
				poster="media/images/bg-fallback.svg"
				id="bgvid"
			>
				<source src="media/video/video-bg.mp4" type="video/mp4" />
			</video>

			<div class="text">
				<h1>TEST YOUR HEADPHONES</h1>
				<p>Sound test for your headphones</p>
			</div>

			<div class="headphones-container flex">
				<!-- Empty src to change it with the buttons -->
				<audio id="audio" src=""></audio>

				<div class="img-wrapper flex">
					<img
						src="media/images/left-head.png"
						alt="Left side of a headphone"
						aria-hidden="true"
						class="headphone-img"
						id="left-headphone"
					/>
					<img
						src="media/images/right-head.png"
						alt="Right side of a headphone"
						aria-hidden="true"
						class="headphone-img"
						id="right-headphone"
					/>
				</div>
				<button
					class="btn"
					id="left-btn"
					onclick="play('media\\audio\\left.mp4')"
				>
					<img
						src="media/images/left-btn.svg"
						alt="Plays a sound on the left headphone."
						id="left-img"
					/>
					<img
						src="media/images/left-btn-active.svg"
						alt="Plays a sound on the right headphone."
						id="left-img-active"
						class="active"
					/>
				</button>
				<button
					class="btn"
					id="right-btn"
					onclick="play('media\\audio\\right.mp4')"
				>
					<img
						src="media/images/right-btn.svg"
						alt="Plays a sound on the right headphone."
						id="right-img"
					/>
					<img
						src="media/images/right-btn-active.svg"
						alt="Plays a sound on the right headphone."
						id="right-img-active"
						class="active"
					/>
				</button>
			</div>
		</main>
		<footer class="container flex">
			<div class="text">
				<h2>THANKS FOR CHOOSING US</h2>
				<p>Contact us with our email.</p>
			</div>
			<div class="card-container">
				<div class="card contacts">
					<h3>CONTACTS</h3>
					<a href="mailto:beagency01@gmail.com">Email: beagency01@gmail.com</a>
				</div>
				<div class="card atr">
					<h3>ATRIBUTTIONS</h3>
					<a href="https://es.vecteezy.com/videos-gratis/paisaje"
						>Paisaje VÃ­deos de stocko por Vecteezy</a
					>
				</div>
			</div>
		</footer>
	</body>
	<script src="script.js"></script>
</html>
