<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>headset tester</title>
	</head>
	<body>
		<main class="container flex">
			<video
				playsinline
				autoplay
				muted
				loop
				poster="media/bg-fallback.svg"
				id="bgvid"
			>
				<source src="media/video-bg.mp4" type="video/mp4" />
			</video>

			<div class="text">
				<h1>TEST YOUR HEADPHONES</h1>
				<p>Sound test for your headphones</p>
			</div>

			<div class="headphones-container flex">
				<div class="img-wrapper flex">
					<img
						src="media/left-head.png"
						alt="Left side of a headphone"
						aria-hidden="true"
						class="headphone-img"
					/>
					<img
						src="media/right-head.png"
						alt="Right side of a headphone"
						aria-hidden="true"
						class="headphone-img"
					/>
				</div>
				<div class="buttons flex">
					<button class="btn">
						<img
							src="media/left-btn.svg"
							alt="Plays a sound on the left headphone."
						/>
					</button>
					<button class="btn">
						<img
							src="media/right-btn.svg"
							alt="Plays a sound on the right headphone."
						/>
					</button>
				</div>
			</div>
		</main>
		<footer class="container flex">
			<div class="text">
				<h2>THANKS FOR CHOOSING US</h2>
				<p>Contact us with our email.</p>
			</div>
			<div class="card-container">
				<div class="card contacts">
					<h3>CONTACTS</h3>
					<a href="mailto:beagency01@gmail.com">Email: beagency01@gmail.com</a>
				</div>
				<div class="card atr">
					<h3>ATRIBUTTIONS</h3>
					<a href="https://es.vecteezy.com/videos-gratis/paisaje"
						>Paisaje VÃ­deos de stocko por Vecteezy</a
					>
				</div>
			</div>
		</footer>
	</body>
</html>
