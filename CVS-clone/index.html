<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
			as="font"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>TVS Pharmacy</title>
	</head>
	<body>
		<div id="splash"><img src="images/TVSlogo.png" alt="" class="logo"></div>
		<div class="content">
			<header class="app-header">
				<div class="container">
					<img src="images/TVSlogo.png" alt="" class="logo" />
					<input type="text" class="search" placeholder="Search..." id="search" />
				</div>
			</header>

			<div class="subheader">
				<div>
					<p>Now Delivering Rx + more</p>
					<p>Find out now <i class="fa fa-chevron-right"></i></p>
				</div>
				<img src="images/deliveryTruck.png" alt="" />
			</div>

			<div class="grid container">
				<div class="item">
					<h4>Pharmacy</h4>
					<p>2Rxs ready for refill</p>
					<img src="images/medicine.png" alt="Medicine Icon" />
				</div>
				<div class="item">
					<h4>Deals & Rewards</h4>
					<p>2 TraversyCare offers expiring</p>
					<img src="images/medal.png" alt="Medal Icon" />
				</div>
				<div class="item">
					<h4>SecondClinic</h4>
					<p></p>
					<img src="images/nurse.png" alt="Nurse Icon" />
				</div>
				<div class="item">
					<h4>Shop</h4>
					<p>Free shipping on orders $25+</p>
					<img src="images/shop.png" alt="Shop Icon" />
				</div>
				<div class="item">
					<h4>Photo</h4>
					<p></p>
					<img src="images/photopng.png" alt="Photo Icon" />
				</div>
				<div class="item">
					<h4>Weekly Ad</h4>
					<p>View you weekly ad</p>
					<img src="images/newspaper.png" alt="Newspaper Icon" />
				</div>
			</div>
		</div>

		<footer class="app-footer">
			<ul>
				<li><i class="fa fa-heart"></i> Home</li>
				<li><i class="fa fa-barcode"></i> Shop Card</li>
				<li><i class="fa fa-user"></i> Account</li>
				<li><i class="fa fa-map-marker"></i>Find Store</li>
			</ul>
		</footer>

		<script>
			setTimeout(() => {
				document.getElementById("splash").classList.add("fade");
			}, 2000);
		</script>
	</body>
</html>
