<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
			as="font"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>TVS Pharmacy</title>
	</head>
	<body>
		<header>
			<img src="images/icons/TVSlogo.png" alt="TVS-logo" class="logo">
			<input type="text" placeholder="Search..." class="search">
		</header>
		<main class="content">
			<div class="subheader">
				<div class="sub-text">
					<p>Now delivering Rx + more</p>
					<p>Find out now <i class="fa fa-chevron-right"></i></p>
				</div>
				<img src="images/icons/deliveryTruck.png" alt="Truck Icon" aria-hidden="true">
			</div>
			<div class="grid-container">
				<div class="item">
					<h4 class="item-header">Pharmacy</h4>
					<p class="item-text">2Rxs ready to refill</p>
					<img src="images/icons/medicine.png" alt="Medicine Icon" aria-hidden="true">
				</div>
				<div class="item">
					<h4 class="item-header">Deals & Rewards</h4>
					<p class="item-text">2 TraversyCare offeres expiring</p>
					<img src="images/icons/medal.png" alt="Medal Icon" aria-hidden="true">
				</div>
				<div class="item">
					<h4 class="item-header">SecondClinic</h4>
					<p class="item-text"></p>
					<img src="images/icons/nurse.png" alt="Nurse Icon" aria-hidden="true">
				</div>
				<div class="item">
					<h4 class="item-header">Shop</h4>
					<p class="item-text">Free shipping on orders $25+</p>
					<img src="images/icons/shop.png" alt="Shopping Cart Icon" aria-hidden="true">
				</div>
				<div class="item">
					<h4 class="item-header">Photo</h4>
					<p class="item-text"></p>
					<img src="images/icons/photopng.png" alt="Photo Icon" aria-hidden="true">
				</div>
				<div class="item">
					<h4 class="item-header">Weekly Ad</h4>
					<p class="item-text">View your Weekly ad</p>
					<img src="images/icons/newspaper.png" alt="Newspaper Icon" aria-hidden="true">
				</div>
			</div>
		</main>
		<footer>
			<ul>
				<li><i class="fa fa-heart"></i>Home</li>
				<li><i class="fa fa-barcode"></i>Shop Card</li>
				<li><i class="fa fa-user"></i>Account</li>
				<li><i class="fa fa-map-marker"></i>Find Store</li>
			</ul>
		</footer>
	</body>
</html>
