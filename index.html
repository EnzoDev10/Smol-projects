<!DOCTYPE html>

	<head>

	<body>

			<nav><img src="main-media/images/title-mobile.svg" alt="" /></nav>

					<div class="container">

							href="boat/index.html"

					<div class="state-container">

				</div>

						<input type="checkbox" class="cross-box" />

							src="main-media/images/agency-logo.svg"

						/>
					</div>
					<div class="state-container">
						<input type="checkbox" class="cross-box" />

							src="main-media/images/Boot-logo.svg"
