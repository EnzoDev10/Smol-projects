<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="main-style.css" />
		<meta
			name="description"
			content="A page that showcases all my smol projects"
		/>
		<meta name="keywords" content="small projects, javaScript, html, css" />

		<title>Smol Projects</title>
	</head>
	<body>
		<main>
			<nav>
				<img
					src="main-media/images/title-mobile.webp"
					alt="El logo papa"
					width="332"
					height="176"
					aria-hidden="true"
				/>
			</nav>
			<div class="projects-container">
				<div class="project" id="boat">
					<div class="container">
						<a
							href="boat/index.html"
							target="_blank"
							rel="noopener noreferrer"
							class="link"
							tabindex="1"
							>boat-link</a
						>
						<span>Boats </span>
						<img
							src="main-media/images/boat-logo.webp"
							alt="Boat logo"
							aria-hidden="true"
							width="113"
							height="112"
						/>
					</div>
					<div class="state-container">
						<input
							type="radio"
							name="boat-radio"
							id="cross-boat"
							class="cross-box"
						/>
						<label for="cross-boat" class="cross-box-label"></label>

						<input
							type="radio"
							name="boat-radio"
							id="exclamation-boat"
							class="exclamation-box"
						/>
						<label for="exclamation-boat" class="exclamation-box-label"></label>

						<input
							type="radio"
							name="boat-radio"
							id="check-boat"
							class="check-box"
							checked
						/>
						<label for="check-boat" class="check-box-label"></label>
					</div>
				</div>
				<div class="project" id="pharmacy">
					<div class="container reverse">
						<a
							href="CVS-clone/index.html"
							target="_blank"
							rel="noopener noreferrer"
							class="link"
							tabindex="2"
							>pharmacy-link</a
						>
						<span>Pharmacy</span>
						<img
							src="main-media/images/pharmacy-logo.webp"
							alt="A heart with an aid box"
							aria-hidden="true"
							width="135"
							height="112"
						/>
					</div>
					<div class="state-container reverse">
						<input
							type="radio"
							name="pharm-radio"
							id="cross-pharm"
							class="cross-box"
						/>
						<label for="cross-pharm" class="cross-box-label"></label>

						<input
							type="radio"
							name="pharm-radio"
							id="exclamation-pharm"
							class="exclamation-box"
							checked
						/>
						<label
							for="exclamation-pharm"
							class="exclamation-box-label"
						></label>

						<input
							type="radio"
							name="pharm-radio"
							id="check-pharm"
							class="check-box"
						/>
						<label for="check-pharm" class="check-box-label"></label>
					</div>
				</div>

				<div class="project" id="agency">
					<div class="container">
						<a
							href="CREATIVE-AGENCY-WEBSITE/home.html"
							target="_blank"
							class="link"
							tabindex="3"
							>agency-label</a
						>
						<div class="stupid-p-container">
							<p>creative</p>
							<p class="second-p">agency</p>
						</div>

						<img
							src="main-media/images/agency-logo.webp"
							alt="agency icon"
							aria-hidden="true"
							width="121"
							height="112"
						/>
					</div>
					<div class="state-container">
						<input
							type="radio"
							name="agency-radio"
							id="cross-agency"
							class="cross-box"
							checked
						/>
						<label for="cross-agency" class="cross-box-label"></label>

						<input
							type="radio"
							name="agency-radio"
							id="exclamation-agency"
							class="exclamation-box"
						/>
						<label
							for="exclamation-agency"
							class="exclamation-box-label"
						></label>

						<input
							type="radio"
							name="agency-radio"
							id="check-agency"
							class="check-box"
						/>
						<label for="check-agency" class="check-box-label"></label>
					</div>
				</div>
				<div class="project" id="bootcamp">
					<div class="container reverse">
						<a
							href="Fake-bootcamp/index.html"
							target="_blank"
							class="link"
							tabindex="4"
							>bootcamp link</a
						>
						<img
							src="main-media/images/Boot-logo.webp"
							alt="Icons from different frontend languages"
							aria-hidden="true"
							width="113"
							height="96"
						/>
						<span>Bootcamp</span>
					</div>
					<div class="state-container reverse">
						<input
							type="radio"
							name="boot-radio"
							id="cross-boot"
							class="cross-box"
							checked
						/>
						<label for="cross-boot" class="cross-box-label"></label>

						<input
							type="radio"
							name="boot-radio"
							id="exclamation-boot"
							class="exclamation-box"
						/>
						<label for="exclamation-boot" class="exclamation-box-label"></label>

						<input
							type="radio"
							name="boot-radio"
							id="check-boot"
							class="check-box"
						/>
						<label for="check-boot" class="check-box-label"></label>
					</div>
				</div>
				<div class="container new">
					<a
						href="responsive-example/index.html"
						target="_blank"
						rel="noopener noreferrer"
						class="link"
						tabindex="1"
						>Loruki</a
					>
				</div>
				<div class="container new">
					<a
						href="side-test/index.html"
						target="_blank"
						rel="noopener noreferrer"
						class="link"
						tabindex="1"
						>headset tester</a
					>
				</div>
			</div>
		</main>
	</body>
</html>
