<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Countdown timer website" />
		<meta name="keywords" content="Javascript, Countdown,timer,project" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Countdown timer</title>
	</head>
	<body>
		<main>
			<div class="time-container">
				<h1 id="timer">1 : 00 : 00</h1>
			</div>
			<div class="btns-container">
				<button>
					<img
						class="player-icon"
						src="media/pause.svg"
						id="play-btn"
					/></button
				><button>
					<img
						class="player-icon"
						src="media/reset.svg"
						id="reset-btn"
					/></button
				><button>
					<img class="player-icon" src="media/edit.svg" id="edit-btn" />
				</button>
			</div>
			<h2 id="message"></h2>
			<div id="input-container">
				<div>
					<input
						type="number"
						name="hours-input"
						id="hours-input"
						min="0"
						max="24"
						value="1"
					/>
					<label for="hours-input">Hrs</label>
				</div>
				<div>
					<input
						type="number"
						name="minutes-input"
						id="minutes-input"
						min="0"
						max="59"
						value="0"
					/>
					<label for="minutes-input">Mins</label>
				</div>
				<div>
					<input
						type="number"
						name="seconds-input"
						id="seconds-input"
						min="0"
						max="59"
						value="0"
					/>
					<label for="seconds-input">Secs</label>
				</div>
			</div>
		</main>
	</body>
	<script src="main.js"></script>
</html>
