<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Countdown timer website" />
		<meta name="keywords" content="Javascript, Countdown,timer,project" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Countdown timer</title>
	</head>
	<body>
		<main>
			<div class="time-container">
				<h1 id="timer">1 : 00 : 00</h1>
			</div>
			<div class="btns-container">
				<button>
					<img class="player-icon" src="media/pause.svg" id="stop-play" /></button
				><button><img class="player-icon" src="media/square.svg" /></button
				><button><img class="player-icon" src="media/reset.svg" /></button>
			</div>
            <h2 id="message"></h2>
		</main>
	</body>
	<script src="main.js"></script>
</html>
